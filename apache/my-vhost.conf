<VirtualHost *:80>
    ServerName localhost

    DocumentRoot "/var/www/html"
    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
    </Directory>

    # Envoie les .php au service PHP-FPM (conteneur "php", port 9000)
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</VirtualHost>
